<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="author" content="AdriÃ  Arroyo">
    <meta name="description" content="A game made by Adria Arroyo">

    <title>Another Shooter</title>
    

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Entity.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Player.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Item.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Bullet.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/NPC.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Wall.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/UI.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='scripts/Game.js')}}" defer></script>
    
    <script type="text/javascript" src="{{url_for('static',filename='scripts/code.js')}}" defer></script>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="start" class="start_container">
        <h1>Another Shooter Game</h1>
        <div>
            <label for="player_name">Player name:</label>
            <input type="text" id="player_name" name="player_name">
        </div>
        <button id="begin">Start game</button>
    </div>
    <div id="game" style="display: none;">
        <canvas id="canvas" style="position: absolute;">
            Tu navegador no admite el elemento &lt;canvas&gt;.
        </canvas>
        <canvas id="canvasui" style="position: absolute;">
            Tu navegador no admite el elemento &lt;canvas&gt;.
        </canvas>
        <div class="ui_button_bar" >
            <div class="flex_expanded">
                <input id="weapon_1" class="ui_weapon" type="image" title="Pistol"
                    src="{{url_for('static',filename='weapons_svg/pistol-gun.svg')}}" />
                <input id="weapon_2" class="ui_weapon" type="image" title="Shotgun"
                    src="{{url_for('static',filename='weapons_svg/shotgun-rounds.svg')}}" />
                <input id="weapon_3" class="ui_weapon" type="image" title="Bomb"
                    src="{{url_for('static',filename='weapons_svg/cluster-bomb.svg')}}" />
                <input id="weapon_4" class="ui_weapon" type="image" title="Rocket"
                    src="{{url_for('static',filename='weapons_svg/rocket.svg')}}" />
                <input id="weapon_5" class="ui_weapon" type="image" title="Uzi"
                    src="{{url_for('static',filename='weapons_svg/uzi.svg')}}" />
                <input id="weapon_6" class="ui_weapon" type="image" title="Winchester"
                    src="{{url_for('static',filename='weapons_svg/winchester-rifle.svg')}}" />
            </div>
            <div id="items" style="display: flex;">

            </div>
        </div>
    </div>
</body>
